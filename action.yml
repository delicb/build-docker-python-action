name: 'Build docker for python'
description: 'Build (and optionally push) Python docker images'
inputs:
  name:
    description: 'Docker image name'
    required: true
  version:
    description: 'Docker image version'
    required: true
  push:
    description: 'Should docker image be pushed'
    required: false
    default: true
  index-url-secret-id:
    description: 'Docker secret name for pypi index URL'
    required: false
    default: pip-index
  aws-access-key-id:
    description: ''
    required: true
  aws-secret-access-key:
    description: ''
    required: true
  aws-region:
    description: ''
    required: true
  dockerhub-username:
    description: ''
    required: true
  dockerhub-password:
    description: ''
    required: true
  codeartifact-repository:
    description: ''
    required: true
  codeartifact-domain:
    description: ''
    required: true
  codeartifact-domain-owner:
    description: ''
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}
    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ inputs.dockerhub-username }}
        password: ${{ inputs.dockerhub-password }}
    - name: Login to ECR
      id: aws-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Login to CodeArtifact
      id: code-artifact
      shell: bash
      run: |
        aws codeartifact login --tool pip --repository ${{ inputs.codeartifact-repository }} --domain ${{ inputs.codeartifact-domain }} --domain-owner ${{ inputs.codeartifact-domain-owner }}
        echo ::set-output name=pip-index::$(pip config get global.index-url)
    - name: Setup docker context for buildx
      run: docker context ls | grep builders || docker context create builders
      shell: bash
    - name: Setup Docker buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        endpoint: builders
    - name: Cache docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Build and push docker image
      uses: docker/build-push-action@v2
      with:
        push: ${{ inputs.push }}
        load: ${{ !inputs.push}}
        context: .
        secrets: |
          ${{ inputs.index-url-secret-id }}=${{ steps.code-artifact.outputs.pip-index }}
        tags: ${{ steps.aws-ecr.outputs.registry}}/${{ inputs.name}}:${{ inputs.version}}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Cache fix hack
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      shell: bash
